{% extends 'base.html' %}

{% block main %}
{% load material_form %}
{% for error in errors %}
    <p>{{ error }}</p>
{% endfor %}

<form method="POST">
        {% csrf_token %}
        {% form form=form %}{% endform %}
        <button type="submit" name="_submit" class="btn">Registrar</button>
</form>

{% endblock %}
