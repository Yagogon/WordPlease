{% extends 'base.html' %}

{% block main %}
{% load material_form %}
{% for error in errors %}
    <p>{{ error }}</p>
{% endfor %}
<div class="demo-grid-1 mdl-grid">
  <div class="mdl-cell mdl-cell--4-col"></div>
  <div class="mdl-cell mdl-cell--4-col">
      <form method="POST">
        {% csrf_token %}
        {% form form=form %}{% endform %}
        <button type="submit" name="_submit" class="btn">Entrar</button>
</form>
  </div>
  <div class="mdl-cell mdl-cell--4-col"></div>
</div>

{% endblock %}
